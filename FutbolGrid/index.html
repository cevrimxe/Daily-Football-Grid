<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Futbolcu Bilmecesi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/const/football.png" type="image/png">
</head>
<body>
    <header>
        <h1>Günlük Futbolcu Bilmecesi</h1>
    </header>
    <div class="grid">
        <!-- Hücreler buraya gelecek -->
    </div>
    <div class="prediction">
        <input type="text" id="predictionInput" placeholder="Tahmininizi girin...">
        <button onclick="submitPrediction()">Gönder</button>
    </div>
    
    <!-- Modal -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Nasıl Oynanır?</h2>
            <p>Bu oyun, futbol hücre tahmin oyunudur. Oyunu oynamak için, boş hücrelere uygun futbolcu adlarını girerek doldurun. Doğru tahminler hücrelere otomatik olarak eklenecektir. Tahmininizi girdikten sonra 'Gönder' butonuna tıklayın veya Enter tuşuna basın.</p>
            <button id="startButton">Başla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
